<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Dot Sphere</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: #161818;
      }
      #app {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      /* Toggle switch styles */
      .switch {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        z-index: 10;
        /* No background or border for minimal look */
        padding: 0;
        border-radius: 0;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .switch label {
  position: relative;
  width: 48px;
  height: 28px;
  background: #fff;
  border-radius: 50px;
  display: block;
  cursor: pointer;
  box-shadow: 0 1px 6px rgba(0,0,0,0.12);
}
.switch .knob {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ccc;
  transition: left 0.3s, background 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.switch input:checked + label .knob {
  left: 24px;
  background: #ccc;
}
.switch .icon.atom { display: block; }
.switch .icon.circle { display: none; }
.switch input:checked + label .knob .icon.atom { display: none; }
.switch input:checked + label .knob .icon.circle { display: block; }

      .switch input:checked + label .icon.atom {
        display: none !important;
      }
      .switch input:checked + label .icon.circle {
        display: block !important;
        left: 24px;
      }
      .switch .icon.circle {
        left: 24px;
        display: none;
      }
      .switch input:checked + label .icon.circle {
        display: block !important;
      }
      .switch input:checked + label .icon.atom { display: none !important; }
.switch input { display: none; }
.switch label {
  position: relative;
  width: 48px;
  height: 28px;
  background: #fff;
  border-radius: 50px;
  display: block;
  cursor: pointer;
  box-shadow: 0 1px 6px rgba(0,0,0,0.12);
}
.switch .knob {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ccc;
  transition: left 0.3s, background 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.switch input:checked + label .knob {
  left: 24px;
  background: #ccc;
}
.switch .icon.atom { display: block; }
.switch .icon.circle { display: none; }
.switch input:checked + label .knob .icon.atom { display: none; }
.switch input:checked + label .knob .icon.circle { display: block; }
.switch .icon.circle {
  left: 24px;
  display: none;
}
.switch input:checked + .slider .icon.circle {
  display: block !important;
}
.switch input:checked + .slider .icon.atom {
  display: none !important;
}
.switch .slider {
  cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="switch">
      <input type="checkbox" id="morphToggle" checked />
      <label for="morphToggle">
        <span class="knob">
          <span class="icon atom">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <ellipse cx="10" cy="10" rx="7" ry="3" stroke="#888" stroke-width="2"/>
              <ellipse cx="10" cy="10" rx="3" ry="7" stroke="#888" stroke-width="2" transform="rotate(60 10 10)"/>
              <ellipse cx="10" cy="10" rx="3" ry="7" stroke="#888" stroke-width="2" transform="rotate(120 10 10)"/>
              <circle cx="10" cy="10" r="1.5" fill="#888"/>
            </svg>
          </span>
          <span class="icon circle">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <circle cx="10" cy="10" r="7" fill="#888"/>
            </svg>
          </span>
        </span>
      </label>
    </div>
    <div id="app"></div>
    <script type="module" src="./index.js"></script>
    <script>
      // Toggle atom/circle icon
      const morphToggle = document.getElementById('morphToggle');
      const atomIcon = document.querySelector('.switch .icon.atom');
      const circleIcon = document.querySelector('.switch .icon.circle');
      function updateIcon() {
        if (morphToggle.checked) {
          atomIcon.style.display = 'none';
          circleIcon.style.display = 'block';
        } else {
          atomIcon.style.display = 'block';
          circleIcon.style.display = 'none';
        }
      }
      morphToggle.addEventListener('change', updateIcon);
      updateIcon();
    </script>
  </body>
</html>
